	<h1 align="center" >
	<pre>【沁园春·绿樱花第三咏】</pre></h1>
<pre align="center" >
东都妙姬，南都石黛，倾国倾城。
恁宜笑宜颦，盈盈晚翠，如烟如梦，冉冉春青。
妒煞鹦哥，误它凤子，照影前池澹不胜。
芳菲节，倩碧云捧出，天外飞琼。</pre>
    
 <pre align="center">
 多情。

更惜残英，只点上、苍苔辨未曾。
算何必成荫，总然葱茜，忍教结子，如此娉婷。
浅晕乡愁，浓分海色，回首东风第几町。
花知否，念荷衣惭绿，似我飘零。</pre>
